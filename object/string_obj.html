<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string 객체</title>
  </head>
  <body>
    <script>
      //  1.length 속성
      const str = "Hello, JacaScript";
      console.log(`1.length:${str.length}`);
      // 2. toUpperCase(), toLowerCase()
      const text = "Hello";
      console.log("2. 대문자:", text.toUpperCase()); // HELLO 변수를 사용하지 않았기 때문에 쌍따옴표
      console.log("2. 소문자:", text.toLowerCase()); // hello
      //   3.includes()
      const email = "user@example.com";
      console.log(`3.@ 포함여부 :${email.includes("@")}`);
      // 4.trim() 앞뒤 공백 제거
      const input = "  Hello  ";
      console.log(`4.공백제거 : ${input.trim()}`);
      console.log(input.trim().length);
      // 5. slice()
      const srt2 = "JavaScript";
      // slice(시작 인덱스(포함) , 끝 인덱스(미포함, 바로 앞까지만 자름))
      console.log(`부분 문자열 : ${srt2.slice(0, 5)}`);
    //   6.replace()
    const sentence = "I Like Bread"
    console.log(`6.문자열 교체: ${sentence.replace("Bread", "Coffee")}`);
    // 7.split()
    const data = "apple banana orange"
    const dataAttay = data.split()
    console.log(`7.문자열 분리 : ${data.split(" ")}`);
    
    </script>
  </body>
</html>
