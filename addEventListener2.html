<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addEventListener</title>
    <style>
      .active{
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <button class="btn">클릭1</button>
    <button class="btn">클릭2</button>
    <button class="btn">클릭3</button>
    <button class="btn">클릭4</button>
    <button class="btn">클릭5</button>
    <script>
      const btns = document.querySelectorAll(".btn");
      // console.log(btns);
      // [배열 안]의 하나하나에 접근을 하고 싶다! -> foreach
      btns.forEach(function (btn) { // callback 함수
        // console.log(btn);
        btn.addEventListener("click", function () {
          console.log(btn);

          // btn.style.backgroundColor = "red";
          btn.classList.toggle("active")
        });
      });
    </script>
  </body>
</html>
