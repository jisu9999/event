<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <h1>JavaDcript 표준 내장 객체예제</h1>
    <script>
      // JavaDcript표준 내장 객체
      // 1.String 2.Array 3.Date 4.Math
      // 1.String 내장객체
      const str = "Hello World";
      console.log(str.length); // 문자의 길이를 알 수 있는 속성
      console.log(str.toUpperCase()); // 대문자 변경 메소드
      console.log(str.toLowerCase()); // 소문자 변경 메소드
      console.log(str.includes()); // false
      console.log(str.includes("World")); // true
      //   2.Array 내장객체
      const arr = [1, 2, 3, 4];
      console.log(arr.length);
      console.log(arr.push(6)); // 콘솔에 5가 찍힌다.(추가 후 길이를 나타냄)
      console.log(arr); // [1, 2, 3, 4, 6]
      console.log(arr.join("==")); // 1==2==3==4==6
      // 3.Date 객체
      const today = new Date();
      console.log(today.toDateString()); // 현재 날짜
      console.log(today.getFullYear()); // 연도
      console.log(today.getMonth() + 1); // 월 (0부터 출력) 2월을 출력하려면 +1을 해줘야한다.
      //   4.Math 객체
      console.log(Math.PI); // 원주율 3.141592653589793
      console.log(Math.max(10, 20, 55)); //최대 값을 출력
      console.log(Math.random()); // 0~1사이 난수
    </script>
  </body>
</html>
