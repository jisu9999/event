<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const products = [
        { name: "노트북", date: new Date(2025, 1, 15) },
        { name: "스마트폰", date: new Date(2025, 1, 16) },
      ];
      products.forEach(function (prd) {
        // console.log(prd);
        console.log(`이름: ${prd.name}  등록일: ${prd.date.toLocaleDateString()}`);
      });
    </script>
  </body>
</html>
